<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>angular-ngRoute</title>

        <script type="text/javascript" src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" data-main="main.js"></script>
        <style>
            ul {
                list-style: none;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Header</h1>
        </header>
        <div class="content">
            <ul ng-controller="MainController">
                <li ng-repeat="nav in navs"><a href="{{nav.hash}}" ng-bind="nav.text"></a></li>
            </ul>
            <say-halo></say-halo>
            <div ng-view></div>
        </div>
        <footer>
            <h5>Footer</h5>
        </footer>
    </body>
</html>
