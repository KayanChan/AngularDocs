<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>angular-ui-route</title>
        <script type="text/javascript" src="http://unpkg.com/angular@1.5/angular.js"></script>
        <script type="text/javascript" src="https://unpkg.com/angular-ui-router@1.0.0-rc.1/release/angular-ui-router.js"></script>
    </head>
    <body>
        <div ng-app="myApp">
            <div ui-view></div>
        </div>
        <script>
            var app = angular.module('myApp', ['ui.router']);
            app.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
                $urlRouterProvider.otherwise('/');
                $urlRouterProvider.when("","/");
                $stateProvider
                    .state('Page', {
                        url:'/',
                        templateUrl: 'templates/page.html',
                        controller: function($scope, $stateParams){
                            console.log($stateParams);
                        }
                    })
                    .state('Page.PageA', {
                        url: 'PageA',
                        templateUrl: 'templates/a.html'
                    })
                    .state('Page.PageB', {
                        url: 'PageB',
                        templateUrl: 'templates/b.html'
                    })
                    .state('Page.PageC', {
                        url: 'PageC',
                        templateUrl: 'templates/c.html'
                    })

            }]);
        </script>
    </body>
</html>
