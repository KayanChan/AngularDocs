<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>angular-filter(constom)</title>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <input type="text" ng-model="book" placeholder="input book name">
        <div>{{ book | bookNameFormat }}</div>
        <script>
            var app = angular.module('app', []);
            app.filter('bookNameFormat', function(){
                // 过滤器本质上是一个会把我们输入的内容当作参数传入进去的函数。
                return function(input){
                    if(input){
                        return '<<' + input + '>>';
                    }
                }
            });
        </script>
    </body>
</html>
